<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                User {{ userCtrl.user.firstName }} {{ userCtrl.user.lastName }} data
            </header>
            <div class="panel-body">
                <form upload-form="userCtrl.user" class="form-horizontal tasi-form" method="post" ng-submit="userCtrl.save()" enctype="multipart/form-data">
                    <!-- First name -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">First name</label>

                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.firstName" type="text" class="form-control"
                                   placeholder="First Name">
                        </div>
                    </div>

                    <!-- Last name -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Last name</label>

                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.lastName" type="text" class="form-control"
                                   placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <!-- Roles -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Role</label>

                        <div class="col-sm-10">
                            <select ng-model="userCtrl.user.role" class="form-control">
                                <option ng-value="role.id" ng-repeat="role in userCtrl.roles" ng-selected="userCtrl.user.role == role.id">
                                    {{ role.name }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Pasword -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.password" type="password" class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <!-- Confirm Pasword -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>

                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.confirmPassword" type="password" class="form-control"
                                   placeholder="Confirm Password">
                        </div>
                    </div>

                    <!-- File -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">File</label>

                        <div class="col-sm-10">
                            <input upload-file type="file" ng-model="userCtrl.user.fileToUpload">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-info" value="Save" ng-show="userCtrl.readyToUpload">
                            <img ng-src="img/loading.gif" ng-show="!userCtrl.readyToUpload">
                        </div>
                    </div>
                </form>

                <!-- Image -->
                <div class="col-lg-4 col-md-offset-4">
                    <img src="{{ userCtrl.user.file.url }}" />
                </div>

            </div>
        </section>
    </div>
</div>
