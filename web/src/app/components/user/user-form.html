<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                User {{ userCtrl.user.firstName }} {{ userCtrl.user.lastName }} update
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="post" ng-submit="userCtrl.update()">
                    <!-- First name -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">First name</label>
                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.firstName" type="text" class="form-control" placeholder="First Name">
                        </div>
                    </div>

                    <!-- Last name -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.lastName" type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="userCtrl.user.email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </div>
                </form>

                <img src="{{ newsCtrl.news.file.url }}" />

            </div>
        </section>
    </div>
</div>
