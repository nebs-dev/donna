<div class="row">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="#/"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="active">Users</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <header class="panel-heading">
                Users <a ui-sref="user.userCreate()"><i class="fa fa-plus-square fa-1x"></i></a>
            </header>
            <!-- <div class="box-header"> -->
            <!-- <h3 class="box-title">Responsive Hover Table</h3> -->

            <!-- </div> -->
            <div class="panel-body table-responsive">
                <div class="box-tools m-b-15">
                    <div class="input-group tableSearch">
                        <input type="text" name="table_search" class="form-control input-sm pull-right"
                               style="width: 150px;" placeholder="Search" ng-model="q">

                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="input-group pageSize">
                        <input id="pageSize" type="number" min="1" max="100" class="form-control input-sm pull-left"
                               ng-model="pageSize" ng-init="pageSize = 10">
                    </div>
                </div>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr dir-paginate="user in userCtrl.users | filter:q | itemsPerPage: pageSize">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button ng-click="userCtrl.destroy(user.id)" class="btn btn-sm btn-danger"><i
                                    class="fa fa-remove"></i></button>
                            <a ui-sref="user.userUpdate({id: user.id})" class="btn btn-sm btn-info"><i
                                    class="fa fa-pencil-square-o"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <dir-pagination-controls></dir-pagination-controls>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
