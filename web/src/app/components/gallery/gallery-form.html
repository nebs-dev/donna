<div class="row">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="#/"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="#/galleries"> Galleries</a></li>
            <li class="active">{{ galleryCtrl.gallery.title }}</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                Gallery data
            </header>
            <div class="panel-body">
                <form upload-form="galleryCtrl.gallery" class="form-horizontal tasi-form" ng-submit="galleryCtrl.save()">
                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Gallery title</label>
                        <div class="col-sm-10">
                            <input ng-model="galleryCtrl.gallery.title" type="text" class="form-control" placeholder="title">
                        </div>
                    </div>

                    <!-- File -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Cover</label>

                        <div class="col-sm-10">
                            <input upload-file type="file" ng-model="galleryCtrl.gallery.fileToUpload">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-info" value="Save" ng-show="galleryCtrl.readyToUpload">
                            <a href="#/galleries" class="btn btn-default">Cancel</a>
                            <img ng-src="img/loading.gif" ng-show="!galleryCtrl.readyToUpload">
                        </div>
                    </div>
                </form>

                <!-- Image -->
                <div class="col-lg-4 col-md-offset-4">
                    <img ng-show="galleryCtrl.gallery.file.type == 'photo'" src="{{ galleryCtrl.gallery.file.url }}" />

                    <video ng-src="{{ galleryCtrl.gallery.file.url | trustUrl }}" ng-show="galleryCtrl.gallery.file.type == 'video'" width="400" controls type="video/mp4">
                    </video>
                </div>

            </div>
        </section>
    </div>
</div>
