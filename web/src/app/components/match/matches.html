<div class="row">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="#/"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="active">Matches</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <header class="panel-heading">
                Matches <a ui-sref="user.matchCreate()"><i class="fa fa-plus-square fa-1x"></i></a>
            </header>
            <!-- <div class="box-header"> -->
            <!-- <h3 class="box-title">Responsive Hover Table</h3> -->

            <!-- </div> -->
            <div class="panel-body table-responsive">
                <div class="box-tools m-b-15">
                    <div class="input-group tableSearch">
                        <input type="text" name="table_search" class="form-control input-sm pull-right"
                               style="width: 150px;" placeholder="Search" ng-model="q">

                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="input-group pageSize">
                        <input id="pageSize" type="number" min="1" max="100" class="form-control input-sm pull-left"
                               ng-model="pageSize" ng-init="pageSize = 10">
                    </div>
                </div>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Opponent1</th>
                        <th>Opponent2</th>
                        <th>Actions</th>
                    </tr>
                    <tr dir-paginate="match in matchCtrl.matches | filter:q | itemsPerPage: pageSize">
                        <td>{{ match.id }}</td>
                        <td>{{ match.title }}</td>
                        <td>{{ match.date | date : 'dd.MM.yyyy hh:mm' : 'utc' }}</td>
                        <td>{{ match.opponent1 }}</td>
                        <td>{{ match.opponent2 }}</td>
                        <td>
                            <button ng-click="matchCtrl.destroy(match.id)" class="btn btn-sm btn-danger"><i
                                    class="fa fa-remove"></i></button>
                            <a ui-sref="user.matchUpdate({id: match.id})" class="btn btn-sm btn-info"><i
                                    class="fa fa-pencil-square-o"></i></a>

                            <a ng-show="$index == 0" ui-sref="user.matchSingle({id: match.id})" class="btn btn-sm btn-success"><i
                                    class="fa fa-cloud-upload "></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <dir-pagination-controls></dir-pagination-controls>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
