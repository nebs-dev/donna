<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                News update
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="get">
                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">News title</label>
                        <div class="col-sm-10">
                            <input ng-model="newsCtrl.news.title" type="text" class="form-control" placeholder="title">
                        </div>
                    </div>

                    <!-- Text -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">News description</label>
                        <div class="col-sm-10">
                            <textarea ng-model="newsCtrl.news.text" class="form-control" placeholder="description">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
