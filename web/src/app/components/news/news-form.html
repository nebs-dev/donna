<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                News data
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="post" ng-submit="newsCtrl.save()" enctype="multipart/form-data">
                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">News title</label>
                        <div class="col-sm-10">
                            <input ng-model="newsCtrl.news.title" type="text" class="form-control" placeholder="title">
                        </div>
                    </div>

                    <!-- Text -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">News description</label>
                        <div class="col-sm-10">
                            <textarea ng-model="newsCtrl.news.text" class="form-control" placeholder="description"></textarea>
                        </div>
                    </div>

                     <!-- UPLOAD -->
                    <file-to-upload ng-model="newsCtrl.news.fileToUpload"></file-to-upload>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </div>
                </form>

                <!-- Image -->
                <div class="col-lg-4 col-md-offset-4">
                    <img src="{{ newsCtrl.news.file.url }}" />
                </div>

            </div>
        </section>
    </div>
</div>
