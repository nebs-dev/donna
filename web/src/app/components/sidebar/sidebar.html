<aside class="left-side sidebar-offcanvas" style="min-height: 1546px;">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="img/26115.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Hello, {{ globalUser.email }}</p>

                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                                    <span class="input-group-btn">
                                        <button type="submit" name="seach" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                                    </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li ng-class="{active: sidebarCtrl.isActive('/')}">
                <a href="#/">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li ng-class="{active: sidebarCtrl.isActive('/news')}">
                <a href="#/news">
                    <i class="fa fa-newspaper-o"></i> <span>News</span>
                </a>
            </li>

            <li ng-class="{active: sidebarCtrl.isActive('/events')}">
                <a href="#/events">
                    <i class="fa fa-calendar"></i> <span>Events</span>
                </a>
            </li>

            <li ng-class="{active: sidebarCtrl.isActive('/gallery')}">
                <a href="#/gallery">
                    <i class="fa fa-image"></i> <span>Gallery</span>
                </a>
            </li>

            <li ng-class="{active: userCtrl.isActive('/users')}">
                <a href="#/users">
                    <i class="fa fa-users"></i> <span>Users</span>
                </a>
            </li>

            <li ng-class="{active: chatCtrl.isActive('/chat')}">
                <a href="#/chat">
                    <i class="fa fa-comments-o"></i> <span>Chat</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
