<div class="col-lg-6">
    <section class="panel">
        <header class="panel-heading">
            Login Form
        </header>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="loginCtrl.login(user)">

                <!-- Email -->
                <div class="form-group">
                    <label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <div class="input-group m-b-10">
                            <span class="input-group-addon">@</span>
                            <input ng-model="user.email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
                        </div>
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>

                <!-- Remember me -->
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="submit" class="btn btn-info" ng-disabled="userForm.$invalid" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
