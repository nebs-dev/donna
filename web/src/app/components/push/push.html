<div class="row">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="#/"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="active">Push</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                Push
            </header>
            <div class="panel-body">
                <form class="form-horizontal tasi-form" method="post" ng-submit="pushCtrl.send()">
                    <!-- Title -->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Push text</label>
                        <div class="col-sm-10">
                            <textarea ng-model="pushCtrl.text" type="text" class="form-control" placeholder="Text to push..."></textarea>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-info" value="Save" ng-show="pushCtrl.readyToUpload">
                            <img ng-src="img/loading.gif" ng-hide="pushCtrl.readyToUpload">
                        </div>
                    </div>
                </form>

            </div>
        </section>
    </div>
</div>
